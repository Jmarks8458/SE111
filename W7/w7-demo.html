<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W7D2 | Javascript Demo</title>
</head>
<body>

    <h1>W7D2 - Javascript Selector & Event Demo</h1>

    <form style="border:1px solid black;">

        <table>

            <tr>
                <!--left side: questions-->
                <td>
                    <label for="first" class="questions">FIRST: </label>
                </td>

                <!--right side: input values-->
                <td>
                    <input type="text" name="first" id="first">

                </td>
            </tr>

            <tr>
                <!--left side: questions-->
                <td>
                    <label for="last" class="questions">LAST: </label>
                </td>

                <!--right side: input values-->
                <td>
                    <input type="text" name="last" id="last">

                </td>
            </tr>

            <tr>
                <!--left side: questions-->
                <td>
                    <label for="age" class="questions">AGE: </label>
                </td>

                <!--right side: input values-->
                <td>
                    <input type="text" name="age" id="age">

                </td>
            </tr>

            
            <tr>
                <!--left side: questions-->
                
                <td>
                    <br>
                    <br>
                   <input type="button" id="enter-button" value="ENTER">
                </td>

                <!--right side: input values-->
                <td>
                    

                </td>
            </tr>

        </table>

    </form>

    <br>
    <br>

    <!--a div to hold some info from the form-->

    <h2 id="hello">Hello</h2>

    <div id="info" style="border:1px solid black; width:500px; height:200px;">
    
    </div><!--# info-->

    <br>
    <br>
    <br>

    <!--not just buttons can have click events!-->

    <p id="me">
        Click!
    </p>

    <p id="you">
        Click!
    </p>

    <input type="button" id="submit" value="COOL STUFF!">

    <br><br><br><br><br>
    <p>end</p>
    <!--IN-DOCUMENT JAVASCRIPT BELOW-->
    <script>

        // All JavaScript goes in here

        var body = document.querySelector("body")

        console.log(body)
        console.log(body.id)

        body.id = 'bodyId'

        console.log(body)
        console.log(body.id)

        var hello = document.querySelector('#hello')
        console.log(hello)

        hello.innerHTML += ' and Goodbye'

        // Event stalkers (listeners)

        //Selecting the element

        document.querySelector('#enter-button').addEventListener('click', formStalk)

        // Build function

        function formStalk()
        {

            var fName = document.querySelector('#first').value
            //bolow and above are the same (bottom has no # char)
            var fName = document.getElementById('first').value

            var lName = document.getElementById('last').value

            var age = document.getElementById('age').value

            console.log(fName,lName,age)

            var fullName = fName + ' ' + lName

            alert(`Hello There, ${fullName}`)

            var info = document.querySelector('#info')
            
            info.style.color = 'blue' //Makes the below text blue

            info.innerHTML += '<h4>Name: </h4>'
            info.innerHTML += '<p>'
            info.innerHTML += 'fullName'
            info.innerHTML += '</p>'

            //Conditionals

            age = Number(age) //Sets age to be a numeric value
            var activity = ''

            if (age >= 21)
            {
                activity += 'Drink! '
            }
            else if (age >= 16)
            {
                activity += 'Drive!'
            }
            else if (age >= 18)
            {
                activity += 'Vote! '
            }

            info.innerHTML += '<br><br><br>'
            info.innerHTML += `<h2> ${activity} </h2>`


        } // formStalk END

	</script>
	
</body>
</html>
