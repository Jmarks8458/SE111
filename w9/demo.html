<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="body">
    
    <h1>Week 9, Creating Elements</h1> 



    <script>
        var people =[

            {first:"Malcador", last:"The Sigalite", credit:"Big boy spyker"},
            {first:"Caiaphus",last:"Cain",credit:"He can never get away"},
            {first:"Alphareus",last:"The Small", credit:"I am Alphareus"},
            {first:"Robute", last:"Gulliman", credit:"thinking about everything"}

        ]
        console.log(people)

        // Select main element
        var body = document.getElementById(`body`)
        console.log(body)
        console.dir(body) // DIR allows for a more detailed look at the peropeties of the specified object


        for (let i = 0; i < people.length; i++)
        {
            var tempDiv = document.createElement(`div`)

            // Assign a unique ID to the div
            tempDiv.setAttribute(`id`, people[i].first)
            tempDiv.setAttribute(`class`, `red`)
            
            for (let key in people[i])
            {
                var p = document.createElement(`p`)
                var text = document.createTextNode(people[i][key]) // the first denoted property in people is the main array while the second refers specifically to each value inside the associative array inside that other array 
                
                // Add the text to the p
                p.appendChild(text)
                tempDiv.appendChild(p)
                //                  ^ ends the p tag, essentially </p>

            }

            // add the temp div to the body element
            body.appendChild(tempDiv)
        }

    </script>

</body>
</html>
