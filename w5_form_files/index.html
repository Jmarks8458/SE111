<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jesse Marks">
    <meta name="description" content="Default HTML Page for SE 111">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Week 5 | Tables and Forms</title>
</head>
<body>
    <!--Build your Table and Form here-->

    <h1>40K Tabletop Planner</h1>

    <form>
        <table>
            
            <!--Begin Table Head-->
            <thead>

                <tr>

                    <td>
                        <h2>Labels</h2>
                    </td>

                    <td>
                        <h2>Form Fields</h2>
                    </td>

                </tr>

            </thead>
            <!--End table Head-->

            <!--Begin Table Body-->
            <tbody>

                <tr> <!--First Name Text Box-->
                    <td>
                        <label for="fname">First Name</label>
                    </td>
                    <td>
                        <input type="text" name="fname" id="fname" placeholder="First Name Here" maxlength="20" required>
                    </td>
                </tr>                 

                <tr> <!--Last Name Text Box-->
                    <td>
                        <label for="lname">Last Name</label>
                    </td>
                    <td>
                        <input type="text" name="lname" id="lname" placeholder="last Name Here" maxlength="20" required>
                    </td>
                </tr>

                <tr> <!--Army Name Text Box--> 
                    <td>
                        <label for="aname">Army Name</label>
                    </td>
                    <td>
                        <input type="text" name="aname" id="aname" placeholder="Army Name Here" maxlength="50" required>
                    </td>
                </tr>

                <tr> <!--Army Point Value-->
                    <td>
                        <label for="point">Army Point Value</label>
                    </td>
                    <td>
                        <input type="number" name="point" id="point" placeholder="Total Point Value Here" required>
                    </td>
                </tr>

                <tr> <!--Date and Time Heading2-->
                    <td>
                        <h2>Date and Time</h2>
                    </td>
                </tr>

                <tr> <!--Date-->
                    <td>
                        <label for="date">Requested Date:</label>
                    </td>
                    <td>
                        <input type="date" name="date" id="date" required>
                    </td>
                </tr>

                <tr> <!--Time-->
                    <td>
                        <label for="time">Time Requested</label>
                    </td>
                    <td>
                        <input type="time" name="time" id="time" required>
                    </td>
                </tr>

                <tr> <!--Number of Guests-->
                    <td>
                        <label for="guest">Number of Guests</label>
                    </td>
                    <td>
                        <input type="number" name="guest" id="guest" placeholder="Guest Number Here" required>
                    </td>
                </tr>

                <tr> <!--food Heading2-->
                    <td>
                        <h2>Food</h2>
                    </td>
                </tr>

                <tr> <!--Drink Size-->
                    <td>
                        <label for="size">Size</label>
                    </td>
                    <td>
                        <input type="radio" name="size" id="size1">Small
                        <br>
                        <input type="radio" name="size" id="size2">Medium
                        <br>
                        <input type="radio" name="size" id="size3">Large
                    </td>
                </tr>

                <tr> <!-- Types of Drinks -->
                    <td>
                        <label>Drinks</label>
                    </td>
                    <td>
                        <input type="checkbox" value="coke" id="coke" name="coke">
                        <label for="coke">Coke</label>
                        <br>

                        <input type="checkbox" value="sprite" id="sprite" name="sprite">
                        <label for="sprite">Sprite</label>
                        <br>

                        <input type="checkbox" value="punch" id="punch" name="punch">
                        <label for="punch">Fruit Punch</label>
                        <br>

                        <input type="checkbox" value="lemonade" id="lemonade" name="lemonade">
                        <label for="lemonade">Lemonade</label>
                        <br>

                    </td>
                </tr>

                <tr> <!--Cake selection-->
                    <td>
                        <label>Cake</label>
                    </td>
                    <td>
                        <select name="cake" id="cake">

                            <option value="chocolate">Chocolate</option>
                            <option value="vanilla">Vanilla</option>
                            <option value="ice">Ice Cream</option>

                        </select>
                    </td>
                </tr>

                <tr> <!--Decoration Heading2-->
                    <td>
                        <h2>Decorations</h2>
                    </td>
                </tr>

                <tr> <!--Color Pick-->
                    <td>
                        <label for="color">Team Color</label>
                    </td>
                    <td>
                        <input type="color" name="color" id="color">
                    </td>
                </tr>

                <tr> <!--Additional Comments-->
                    <td>
                        <label for="comment"></label>Additional Comments
                    </td>
                    <td>
                        <input type="textarea" name="comment" id="comment" value="comment">
                    </td>
                </tr>

                <tr> <!--Submittion button-->
                    <td>
                        
                    </td>
                    <td>
                        <input type="submit">
                    </td>
                </tr>

            </tbody>
            <!--End Table Body-->

        </table> <!--End Table-->
    </form> <!--End Form-->

</body>
<footer>
    <img src="Images/Vali.PNG">
</footer>
</html>
